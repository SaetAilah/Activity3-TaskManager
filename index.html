<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Task Manager</h1>
    <div class="Task">
        <input type="text" id="task-input" placeholder="New Task"/>  
        <select id="priority">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
        </select>   
        <button id="addbtn" onclick="addTask()">Add Task</button>

        <input type="text" id="search-task" placeholder="Search Tasks..."/>
        <button id="clearbtn" onclick="clearTask()">Clear</button>

        <div class="columns">
            <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)"><h2>To Do</h2></div>

            <div class="column" id="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)"><h2>In Progress</h2></div>

            <div class="column" id="done" ondragover="allowDrop(event)" ondrop="drop(event)"><h2>Done</h2></div>
        </div>
    
    </div>

   
    <script src="script.js"></script>
    
</body>
</html>
